<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дурак</title>
    <script src="js/main.js"></script>
    <style type="text/css">
        div#canvas_container {
            text-align: center;
        }

        canvas#main_canvas {
            margin: 40px auto;
        }

        div#menu_container {
            position: fixed;
            top: 200px;
            width: 100%;

            text-align: center;
        }

        div#menu {
            margin: 0 auto;

            max-width: 300px;

            padding: 25px;

            background: white;
        }
    </style>
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div id="canvas_container">
        <canvas id="main_canvas" width="1000" height="600"></canvas>
    </div>

    <div id="menu_container">
        <div id="menu">
            <p id="item_find_game">
                <a id="find_game" href="#">Найти игру</a>
            </p>
            <div id="message_looking_for_game">
                <p id="">
                    Идет поиск игры (<span id="num_looking_for_game"></span>)...
                </p>
                <p>
                    <a href="#" id="cancel_find_game">Отмена</a>
                </p>
            </div>
            <p id="end_game_summary">
                Конец игры
            </p>
            <p>
                Ваше имя: <em id="nickname_display">Игрок</em>
                <input id="nickname_input" type="text" style="display: inline;" />
                <a id="nickname_submit" href="#">OK</a>
                <a id="change_nickname" href="#">(изменить)</a>
            </p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
